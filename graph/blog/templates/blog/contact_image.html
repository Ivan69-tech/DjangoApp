{% extends 'layouts/base.html' %}

{% block content %}

  <div class = "container">



    <form action="{% url "image" %}" method="post" enctype="multipart/form-data">
    	{% csrf_token %}
      
      <div class="form-group">
        <label for="maphoto">Choisis ta photo</label>
        <input type="file" name = "photo" class="btn btn-outline-secondary" id="maphoto">
      </div>

      <div class="form-group form">
        <textarea name = "description" class="form-control" id="exampleFormControlTextarea1" placeholder="Commentaires de la photo"></textarea>
      </div>

      <div class="form-group">
        <input class = "btn btn-outline-secondary" type="submit" value="Envoyer"/>
      </div>

    </form>
  </div>


{% endblock %}
